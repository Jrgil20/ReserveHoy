<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReserveHoy | Perfil</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/letra-r.png" type="image/x-icon">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="../assets/css/perfilCliente.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="../assets/js/generaCliente.js"></script>

</head>
<body>
    <!-- Seccion de encabezado-->
    <header id="navbar-Container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#">ReservaHoy</a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 " href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" href="catalogo.html">Catalogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" id="ConsultaLink"  >Consulta</a>
                            </li>
                            
                        </ul>
                    </div>
                </div>                
                <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        
    </header>
    <!-- Fin: Seccion de encabezado-->

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body text-center">
                <h1 id="nombreCliente"></h1>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <h5>Número Telefónico</h5>
                    <p id="telefonoCliente"></p>
                  </div>
                  <div class="col-md-6">
                    <h5>Correo electrónico</h5>
                    <p id="correoCliente"></p>
                  </div>
                </div>
                <hr>
                <div class="text-center" style="display: block;"> <!-- SE DESPLEGARÁ SI ES EL MISMO USUARIO, SI ES EL RESTAURANTE QUE VE LOS DATOS DEL CLIENTE, SE MANTIENE ASI.-->
                  
                  <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#editarPerfil">Editar Perfil</button>
  
                  <!-- Botón Eliminar Perfil -->
                  <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#eliminarPerfilModal">Eliminar Perfil</button>
                  
                  <!-- Modal para eliminar perfil -->
                  <div class="modal fade" id="eliminarPerfilModal" tabindex="-1" role="dialog" aria-labelledby="eliminarPerfilModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="eliminarPerfilModalLabel">Eliminar Perfil</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>¿Estás seguro de que deseas eliminar tu perfil?</p>
                          <p>Ingresa tu contraseña para confirmar:</p>
                          <input type="password" class="form-control" id="contraseñaEliminar" placeholder="Contraseña" required>
                          <input type="hidden" name="contraseñaCorrecta" id="contraseñaCorrecta">
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-danger" id="eliminarPerfilBtn">Eliminar Perfil</button>
                        </div>
                        <script src="../assets/js/eliminCliente.js"></script>
                      </div>
                    </div>
                  </div>
                  <div id="editarPerfil" class="collapse mt-3">
                    <!-- Formulario para editar perfil del cliente -->
                    <form id="editarPerfilForm">
                      <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" required>
                      </div>
                      <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Teléfono" required>
                      </div>
                      <button type="submit" class="btn btn-success">Guardar cambios</button>
                    </form>
                    <script src="../assets/js/modifCliente.js"></script>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      <!-- Enlace a JS de Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Seccion de pie de pagina-->
    <div class="contenedor-final"></div>

    <footer>
        <p>Reserve Hoy &copy; 2024</p>
    </footer>
    <!-- Fin: Seccion de pie de pagina-->
    
</body>
</html>
