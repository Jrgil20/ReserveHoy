    <div class="container mt-5">
        <div class="row" style="flex-wrap: nowrap;
        justify-content: center;">
          <!-- Tarjeta de Información del Restaurante -->
          <div class="col-md-20">
            <div class="card" style="margin-bottom: 100px;">
              <div class="card-body">
                <h1 class="card-title"><span id="NombreDelRestaurante"></span></h1>
                <p class="card-text">Descripción: <span id="DescripcionDelRestaurant"></span></p>
                <h5>Horario</h5>
                <p>Lunes a viernes: <span id="HorLunVierDelRestaurant"></span></p>
                <p>Sábados y domingos: <span id="HorSabDomDelRestaurant"></span></p>
                <h5>Contacto</h5>
                <p>Teléfono: <span id="TelefonoDelRestaurant"></span></p>
                <p>Dirección: <span id="DireccionDelRestaurant" ></span> </p>
                <script src="../assets/js/GeneraPerfil.js"></script>
                <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#infoForm">Agregar Informacion Basica</button>
                <div id="infoForm" class="collapse mt-3">
                <!-- Contenido del formulario para actualizar informacion del restaurante -->
                    <form id="FormInformacionRestaurante" class="form"  >
                        <div class="form-group">
                            <label for="nombre">Descripcion:</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Breve Descripcion" required >
                        </div>
                        <div class="form-group">
                            <label for="horario">Horario Lunes a Viernes:</label>
                            <input type="time" class="form-control" name="horarioInicio" id="horarioInicio" placeholder="Hora de inicio" required>
                            <input type="time" class="form-control" name="horarioFin" id="horarioFin" placeholder="Hora de fin" required>
                        </div>
                        <div class="form-group">
                            <label for="horarioFinde">Horario Fin de Semana:</label>
                            <input type="time" class="form-control" name="horarioIniciofindesemana" id="horarioIniciofindesemana" placeholder="Hora de inicio finde" required>
                            <input type="time" class="form-control" name="horarioFinfindesemana" id="horarioFinfindesemana" placeholder="Hora de fin finde" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Dirección del restaurante" >
                        </div>
                        <div class="form-group" hidden>
                            <input type="text" class="form-control" name="correoRestaurante" id="correoRestaurante" >
                        </div>
                        </br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                    <script src="../assets/js/InformacionRestaurante.js"></script>
                </br>
                </div>
                <h5>Imagenes</h5>
                <div class="text-center">
                  <input type="file" id="imageInput" style="display: none;">
                  <label for="imageInput">
                    <i class="fas fa-plus-circle"></i>
                    </label>
                </div>
                </div>
            </div>
          </div>
          <!-- Tarjeta de Formulario de Plato -->
          <div class="col-md-20">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-text">Menú</h5>
                        <ul>
                            <li>Entradas: </li>
                            <li>Platos principales: </li>
                            <li>Postres: </li>
                        </ul>
                        <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#platoForm">Agregar Plato</button>
                        <div id="platoForm" class="collapse mt-3">
                            <!-- Contenido del formulario para agregar platos -->
                           <form id="platForm">
                            <div class="form-group">
                                <label for="nombrePlato">Tipo de Plato:</label>
                                <input type="text" class="form-control" name="tipoPlato" id="tipoPlato" placeholder="Tipo de plato" required>
                            </div>
                            <div class="form-group">
                                <label for="nombrePlato">Nombre del Plato:</label>
                                <input type="text" class="form-control" name="nombrePlato" id="nombrePlato" placeholder="Nombre del plato" required>
                            </div>
                            <div class="form-group">
                                <label for="nombrePlato">Precio</label>
                                <input type="text" class="form-control" name="precioPlato" id="precioPlato" placeholder="Precio del plato" required>
                            </div>
                            <div class="form-group">
                                <label for="nombrePlato">Descripcion:</label>
                                <input type="text" class="form-control" name="descripPlato" id="descripPlato" placeholder="Descripcion del plato" required>
                            </div>
                            <div class="form-group">
                              <input type="hidden" name="correoResPlat" id="correoResPlat">
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                            </form>
                        </div>
                    <h5 class="card-text">Mesas</h5>

                           <script src="../assets/js/agregPlato.js"></script>
                           <form id="BuscaMesa">
                            <button type="submit" class="btn btn-outline-primary">Ver Mesas</button>
                           </form>
                           <script src ="../assets/js/BuscarMesa.js"></script>
                    </div>

                </div>
          </div>
    </div>
