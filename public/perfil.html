    <div class="container mt-5">
        <div class="row" style="flex-wrap: nowrap;
        justify-content: center;">
          <!-- Tarjeta de Información del Restaurante -->
          <div class="col-md-20">
            <div class="card" style="margin-bottom: 100px;">
              <div class="card-body">
                <h5 class="card-title">Nombre del Restaurante</h5>
                <p class="card-text">Descripción: </p>
                <h5>Horario</h5>
                <p>Lunes a viernes: </p>
                <p>Sábados y domingos: </p>
                <h5>Contacto</h5>
                <p>Teléfono: </p>
                <p>Dirección: </p>
              
                <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#infoForm">Agregar Informacion Basica</button>
                <div id="infoForm" class="collapse mt-3">
                <!-- Contenido del formulario para agregar platos -->
                    <form>
                        <div class="form-group">
                        <label for="nombre">Descripcion:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Breve Descripcion">
                        </div>
                        <div class="form-group">
                        <label for="phone">Número Telefónico:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                        <label for="fecha">Horario:</label>
                        <input type="text" class="form-control" id="horario" placeholder="Lunes a Viernes: 8am - 10pm">
                        </div>
                        <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Dirección del restaurante">
                        </div>
                        </br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </br>
                </div>
                <h5>Imagenes</h5>
                <div class="text-center">
                  <input type="file" id="imageInput" style="display: none;">
                  <label for="imageInput">
                    <i class="fas fa-plus-circle"></i>
                    </label>
                </div>
                </div>
            </div>
          </div>
          <!-- Tarjeta de Formulario de Plato -->
          <div class="col-md-20">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-text">Menú</h5>
                        <ul>
                            <li>Entradas: </li>
                            <li>Platos principales: </li>
                            <li>Postres: </li>
                        </ul>
                        <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#platoForm">Agregar Plato</button>
                        <div id="platoForm" class="collapse mt-3">
                            <!-- Contenido del formulario para agregar platos -->
                            <div class="form-group">
                                <label for="nombrePlato">Tipo de Plato:</label>
                                <input type="text" class="form-control" id="tipoPlato" placeholder="Tipo de plato">
                            </div>
                            <div class="form-group">
                                <label for="nombrePlato">Nombre del Plato:</label>
                                <input type="text" class="form-control" id="nombrePlato" placeholder="Nombre del plato">
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    <h5 class="card-text">Mesas</h5>
                    <a href="mesas.html"><button type="button" class="btn btn-outline-primary">Ver Mesas</button></a>
                </div>
          </div>
    </div>
    </div>
