<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ReserveHoy | Registro</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/letra-r.png" type="image/x-icon"/>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"/>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/assets/css/register.css"/>

    <script src="./assets/js/changeForm.js"></script>

</head>
<body>

    <header id="navbar-Container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand " href="index.html">ReservaHoy</a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Reservar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="index.html" class="login-button">
                    Volver
                </a>
                <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
            <!-- Formulario de conexion  -->
        <div class="card">
            <h2>Registrate</h2>
            <!-- Se conecta se inscribe -->
            <div class="login_register">
                <a href="javascript:void(0)" class="restauranteRegister" target="_self">Restaurante</a>
                <a href="javascript:void(0)" class="clienteRegister" target="_self">Cliente</a>
            </div>
  
            <!-- Formulario Restaurantes -->
            <form action = "/registerrestau" method = "post" id="restauranteForm" class="form">

                <label for="name">Restaurante:</label>
                <input type="text" placeholder="Nombre del Restaurante" id="nameRestaurante" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" placeholder="micorreo@gmail.com" id="emailRestaurante" name="email" class="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" placeholder="424-1234567" id="phoneRestaurante" name="phone" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="*********" id="passwordRestaurante" name="password" class="pass" required>
        
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" placeholder="*********" id="confirm-passwordRestaurante" name="confirm-password" class="pass" required>
        
                <!-- Boton de login -->
                <button type="submit" class="login_btn">Registrate</button>
            </form>

            <!-- Formulario Clientes -->

            <form action ="/register" method="post" id="clienteForm" class="form" >
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Mi Nombre" id="namecliente" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" placeholder="micorreo@gmail.com" id="emailcliente" name="email" class="email" required>

                <label for="phone">Número de Teléfono:</label>
                <input type="tel" placeholder="424-1234567" id="phonecliente" name="phone" required>
        
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="*********" id="passwordcliente" name="password" class="pass" required>
        
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" placeholder="*********" id="confirm-passwordcliente" name="confirm-password" class="pass" required>
        
                <!-- Boton de login -->
                <button type="submit" class="login_btn">Registrate</button>
            </form>
  
            <script src="./assets/js/registerform.js"></script>
            
            <!-- PIED DE LA CARD -->
            <div class="footer_card">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html">Inicia Sesión</a>
            </div>
        </div>
    </main>

    <!-- Seccion de pie de pagina-->
    <footer>
        <p>Reserve Hoy &copy; 2021</p>
    </footer>
    <!-- Fin: Seccion de pie de pagina-->
</body>
</html>
